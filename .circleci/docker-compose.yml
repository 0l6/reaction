# Usage:
# docker-compose up -d

latest:
  container_name: reaction
  image: reactioncommerce/reaction:latest
  links:
    - mongo
  ports:
    - "3000:3000"
  environment:
    ROOT_URL: "http://localhost"
    MONGO_URL: "mongodb://mongo:27017/reaction"

test:
  container_name: test
  image: reactioncommerce/reaction:${SHA1}
  links:
    - mongo
  ports:
    - "4000:3000"
  environment:
    ROOT_URL: "http://localhost"
    MONGO_URL: "mongodb://mongo:27017/reaction"

mongo:
  image: mongo:3.4
  command: mongod --storageEngine=wiredTiger
